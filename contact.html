<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="suthor" content="BikramJeet Singh" />
    <meta name="decsription" content="Contact Info for LTS" />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About US<abbr title="The Little Taco Shop">LTS</abbr>
            </a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="tacos_close_up_400x260.png"
          alt="LTS-tacos"
          title="Tacos ready to eat"
          width="400"
          height="260"
        />
        <figcaption>LTS Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name"
                >Name :
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your name required"
              /></label>
            </p>
            <p>
              <label for="email"
                >Email :
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Your email required"
              /></label>
            </p>
            <p>
              <label for="message"> Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
            Little Taco Shop, Jhumri Talaiya <br>
            Chusalpada, Ghatkopar <br>
            Bhandup
            <br><br>
            Phone : <a href="tel:+91-8077347925">+91-8077347925</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
